<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center fs-5 text-uppercase py-3">Our Team</h1>
        <p class="w-50 text-center mx-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A alias error enim, voluptatem neque fugiat perferendis commodi quasi earum debitis doloremque expedita minus numquam iste.</p>

        <div class="row">

        </div>

        <div class="py-5">
            <h2 class="fs-5 text-uppercase">Inserisci un nuovo membro del team</h2>
            <label for="name" class="py-2">Nome</label>
            <input type="text" class="form-control" name="name" id="name">
            <label for="role" class="py-2">Ruolo</label>
            <input type="text" class="form-control" name="role" id="role">
            <label for="picture" class="py-2">Foto</label>
            <input type="text" class="form-control" name="picture" id="picture">
            <button class="btn btn-dark my-3">Aggiungi un membro del team</button>
        </div>
    </div>


    <script src="js/script.js" type="text/javascript"></script>
